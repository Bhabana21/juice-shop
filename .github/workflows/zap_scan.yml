name: ZAP Baseline Scan with HTML Report

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          target: https://preview.owasp-juice.shop
          cmd_options: "-a -j"
          artifact_name: "zap-scan-${{ github.run_id }}"

      - name: Convert JSON to HTML Report
        run: |
          docker run --rm -v ${{ github.workspace }}:/zap/wrk \
            owasp/zap2docker-stable zap-api-scan.py \
            -J zap_out.json \
            -O zap_report.html

      - name: Upload HTML Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: zap-html-report-${{ github.run_id }}
          path: zap_report.html
