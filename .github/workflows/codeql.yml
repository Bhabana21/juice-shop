name: "CodeQL Scan - Juice Shop"

on:
  workflow_dispatch:

jobs:
  analyze:
    name: CodeQL Analyze (JavaScript / TypeScript)
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          output: ./codeql-results

      # Set up Python for SARIF conversion
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Install SARIF tools before converting
      - name: Install SARIF Tools
        run: pip install sarif-tools

      # Convert SARIF â†’ CSV using correct path
      - name: Convert SARIF to CSV
        run: python -m sarif_tools csv ./codeql-results/${{ matrix.language }}.sarif > results.csv

      # Upload CSV as an artifact
      - name: Upload CSV Report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results-csv
          path: results.csv
