name: "CodeQL Scan - Juice Shop"

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  analyze:
    name: CodeQL Analyze (JavaScript / TypeScript)
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          output: ./codeql-results

      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Convert SARIF to CSV
        shell: bash
        run: |
          # Install sarif-tools using the same Python from setup-python
          ${{ steps.setup-python.outputs.python-location }}/bin/python -m pip install --upgrade pip sarif-tools
          # Convert SARIF â†’ CSV
          ${{ steps.setup-python.outputs.python-location }}/bin/python -m sarif_tools csv ./codeql-results/${{ matrix.language }}.sarif > results.csv

      - name: Upload CSV Report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results-csv
          path: results.csv
