name: "CodeQL Scan - Juice Shop"

on:
  push:
    branches: [ "main" ]   # Change to "master" if your default branch is master
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:       # Allows manual trigger

jobs:
  analyze:
    name: CodeQL Analyze (JavaScript / TypeScript)
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Install dependencies to fix nyc & test errors
      - name: Install dependencies
        run: npm install

      # Step 3: Initialize CodeQL
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      # Step 4: Autobuild
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      # Step 5: Perform CodeQL Analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
