name: "CodeQL Scan - Juice Shop"

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: [ 'javascript-typescript' ]
      fail-fast: false

    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"
          output: ./codeql-results

      # Setup Python 3.11 and give it an id
      - name: Setup Python
        id: python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Convert SARIF â†’ CSV using the exact Python path
      - name: Convert SARIF to CSV
        shell: bash
        env:
          PYTHON: ${{ steps.python.outputs.python-location }}/bin/python
        run: |
          $PYTHON -m pip install --upgrade pip sarif-tools
          $PYTHON -m sarif_tools csv ./codeql-results/${{ matrix.language }}.sarif > results.csv

      - name: Upload CSV Report
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results-csv
          path: results.csv
