name: "Trivy SCA Scan - Juice Shop"

on:
  workflow_dispatch:    # Manual trigger
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  trivy-sca:
    name: Trivy SCA Scan (Dependencies)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write  # Required for SARIF upload

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Run Trivy SCA scan and output SARIF
      - name: Run Trivy SCA
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          format: sarif
          output: trivy-results.sarif

      # Step 3: Upload SARIF results to GitHub Security Tab
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      # Step 4: Install Trivy CLI (needed for CSV export)
      - name: Install Trivy CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/download/v0.65.0/trivy_0.65.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.65.0_Linux-64bit.deb

      # Step 5: Generate CSV report (built-in CSV format)
      - name: Generate Trivy CSV
        run: trivy fs --format csv -o trivy-results.csv .

      # Step 6: Upload CSV report as artifact
      - name: Upload CSV Report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results-csv
          path: trivy-results.csv
